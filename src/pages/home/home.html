<ion-header>
  <ion-navbar>
    <ion-title>
      Agoralude Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card>
      <img src="assets/imgs/lotus.png" (click)="goRelax()"/>
      <div class="card-title">Relaxation</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/cards-games.png" (click)="goCard()"/>
    <div class="card-title">Jeux de cartes</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/puzzle.png" (click)="goPuzzle()"/>
    <div class="card-title">Puzzle</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/question.png" (click)="goQuizz()"/>
    <div class="card-title">Quizz</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
      <img src="assets/imgs/papier-ciseau-feuille.png" (click)="goShifumi()"/>
      <div class="card-title">Jan Ken</div>
      <div class="card-subtitle"></div>
    </ion-card>

</ion-content>
